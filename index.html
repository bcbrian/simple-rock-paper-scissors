<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!-- Just an image -->
    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <a class="navbar-brand" href="#">
        <i class="fas fa-hand-rock"></i>

        <i class="fas fa-hand-paper"></i>

        <i class="fas fa-hand-scissors"></i>
      </a>
    </nav>
    <div class="container">
      <div class="row justify-content-between mt-3">
        <div class="col-3 d-flex justify-content-center alingn-items-center">
          <button class="btn btn-lg btn-primary" onclick="decideWinner('r')">
            <i class="fas fa-hand-rock"></i>
          </button>
        </div>
        <div class="col-3 d-flex justify-content-center alingn-items-center">
          <button class="btn btn-lg btn-primary" onclick="decideWinner('p')">
            <i class="fas fa-hand-paper"></i>
          </button>
        </div>
        <div class="col-3 d-flex justify-content-center alingn-items-center">
          <button class="btn btn-lg btn-primary" onclick="decideWinner('s')">
            <i class="fas fa-hand-scissors"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      // function to controll the whole game
      function rps() {
        // define scores
        let userScore = 0;
        let computerScore = 0;

        // handle the click of the three buttons
        function decideWinner(userChoice) {
          // create a random choice from the computer
          const choices = ["r", "p", "s"];
          const randomIndex = Math.floor(Math.random() * choices.length);
          const compChoice = choices[randomIndex];

          // process the reults of the user and the comp
          console.log(userChoice, "vs", compChoice);
          let result = "tie";
          if (userChoice === "r") {
            if (compChoice === "r") {
              result = "tie";
            }
            if (compChoice === "p") {
              result = "loss";
            }
            if (compChoice === "s") {
              result = "win";
            }
          }
          if (userChoice === "p") {
            if (compChoice === "r") {
              result = "win";
            }
            if (compChoice === "p") {
              result = "tie";
            }
            if (compChoice === "s") {
              result = "loss";
            }
          }
          if (userChoice === "s") {
            if (compChoice === "r") {
              result = "loss";
            }
            if (compChoice === "p") {
              result = "win";
            }
            if (compChoice === "s") {
              result = "tie";
            }
          }
          console.log(result);
          // adjust the scores
          if (result === "win") {
            userScore = userScore + 1;
          }
          if (result === "loss") {
            computerScore = computerScore + 1;
          }
          console.log(userScore, computerScore);
          // render the game and the result
          // render the scores
        }
        window.decideWinner = decideWinner;

        // Bonus: game of 5 or 7 or 11 and then reset
      }
      rps();
    </script>
  </body>
</html>
